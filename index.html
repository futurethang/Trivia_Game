<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Monsieur+La+Doulaise|Open+Sans:300,400,600,700,800" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <!-- Start Overlay -->
        <div id="overlay"></div>
    <!-- End Overlay -->
    <!-- Start Special Centered Box -->
        <div id="overlay_correct">
            <p>That's Right!</p> 
            <button onmousedown="toggleOverlay()">continue triva . . .</button>
        </div>
        <div id="overlay_incorrect">
            <p>Wrong Answer!</p> 
            <button onmousedown="toggleOverlay()">continue triva . . .</button>
        </div>
        <div id="overlay_timesUp">
            <p>Time's Up!</p> 
            <button onmousedown="toggleOverlay()">continue triva . . .</button>
        </div>
    <!-- End Special Centered Box -->
      <div class="container">
        <div class="header"><h1>Trivia Trials!</h1></div>
        <div class="question" id="question"><h1>QUESTION</h1></div>
        <div class="answers">
        </div>
        <div class="timer" id="timer">
            <progress value="0" max="10" id="progressBar"></progress>
        </div>
        <!-- <div class="footer"><h1>FOOTER</h1></div> -->
      </div>
    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/jscript/script.js"></script>
  </body>
</html>
